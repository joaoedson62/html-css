<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/fotom.png" type="image/png">
        <img src="imagem/fotog.png" alt="imgem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica1.mp3" type="audio/mpeg">
        <source src="midia/musica1.mp3" type="audio/ogg">
        <source src="midia/musica1.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/musica1.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
