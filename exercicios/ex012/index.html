<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu própio servidor.</p>
    <video width="500" poster="midia/imagem-limao.jpg" controls autoplay loop>
        <source src="midia/video-limoes.mp4" type="video/mp4">
        <source src="midia/video-limoes.m4v" type="video/mp4">
        <source src="midia/video-limoes.webm" type="video/webm">
        <source src="midia/video-limoes.ogv" type="video/ogg">
        <p>Seu navegador não tem compatilibidade com reprodução de vídeo.</p>  

    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Finalizado aula 11</h2>
</body>
</html>
